<html>
<head>
	<style>
	*{padding: 0; margin:0;}
	canvas{ background: #eee; display: block; margin: 0 auto;}
	</style>
</head>

<body>
<canvas id= "myCanvas" width="936" height="600"></canvas>
<script type="text/javascript">
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
var tank1 = new Image();
tank1.src = "tank1.png";
var player1X = 200;
var player1Y = 200;
var player1Rotation = 0
var player1W = 40;
var player1H = 30;
var canMove = true;
var upPressed = false;
var downPressed = false;
var leftPressed = false;
var rightPressed = false;
var mPressed = false;
var bullets = [];

function keyDownHandler(e){
	if(e.keyCode == 38)
	{
		upPressed = true;
		downPressed = false;
	}
	if(e.keyCode == 40)
	{
		downPressed = true;
		upPressed = false;
	}
	if(e.keyCode == 37)
	{
		leftPressed = true;
		rightPressed = false;
	}
	if(e.keyCode == 39)
	{
		rightPressed = true;
		leftPressed = false;
	}
	if(e.keyCode == 77)
	{
		mPressed = true;
	}
}
	
function keyUpHandler(e)
{
	if(e.keyCode == 38)
	{
		upPressed = false;
	}
	if(e.keyCode == 40)
	{
		downPressed = false;
	}
	if(e.keyCode == 37)
	{
		leftPressed = false;
	}
	if(e.keyCode == 39)
	{
		rightPressed = false;
	}
	if(e.keyCode == 77)
	{
		mPressed = false;
	}
}

function Bullet(x, y, speed, rotation)
{
	this.x = x;
	this.y = x;
	this.speed = speed;
	this.rotation = rotation;
}

function drawImageRot(img,x,y,width,height,deg)
{
	var rad = deg * Math.PI / 180;
	ctx.translate(x + width / 2, y + height / 2);
	ctx.rotate(rad);
	ctx.drawImage(img,width / 2 * (-1),height / 2 * (-1),width,height);
	ctx.rotate(rad * (-1));
	ctx.translate((x + width / 2) * (-1), (y + height / 2) * (-1));
}

function movement()
{
	if(leftPressed)
	{
		player1Rotation -= 1.4;
	}
	if (rightPressed)
	{
		player1Rotation += 1.4;
	}
	if (upPressed)
	{
		player1X += Math.cos((player1Rotation) * Math.PI / 180);
		player1Y += Math.sin((player1Rotation) * Math.PI / 180);
	}
	if (downPressed)
	{
		player1X -= Math.cos((player1Rotation) * Math.PI / 180);
		player1Y -= Math.sin((player1Rotation) * Math.PI / 180);
	}
	if(mPressed)
	{
		//Bullet(x, y, speed, rotation)
		var x1 = player1X + (.6 * player1W);
		var y1 = player1Y + (.5 * player1H);
		bullets.push(new Bullet(x1, y1, 1, player1Rotation));
		mPressed = false;
	}
}

function drawBullet()
{
	for(var i = 0; i < bullets.length; i++)
	{
		ctx.fillStyle = "red";
		ctx.fillRect(bullets[i].x, bullets[i].y, 3, 3);
		bullets[i].x += Math.cos(bullets[i].rotation * Math.PI / 180);
		bullets[i].y += Math.sin(bullets[i].rotation * Math.PI / 180);
	}
}

function resetBullet()
{
	canFire = true;
}

function draw()
{
	ctx.clearRect(0,0,800,600);
	drawImageRot(tank1, player1X, player1Y, player1W, player1H, player1Rotation);
	movement();
	drawBullet();
}
setInterval(draw, 10);
setInterval(resetBullet, 30);
</script>
</body>
</html>
